<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
		<h:form id="formSalvar">
			<h1>Novo recado</h1>
			<h:outputText
				value="Bem-vindo, #{planoDeCuidadoController.usuarioLogado.colaborador.nome_colaborador}" />
			<p:messages id="msgs" />
			<p:panelGrid columns="2" style="margin-bottom:10px"
				columnClasses="label,value">
				<h:outputLabel for="mensagem" value="Mensagem:" />
				<p:inputTextarea id="editor" rows="6" cols="30"
					value="#{recadoController.recado.mensagem}" />
				<p:outputLabel for="colaborador" value="Colaborador:" />
				<p:selectOneMenu id="colaborador"
					value="#{recadoController.colaboradorSelecionadoId}"
					required="true">
					<f:selectItem itemLabel="Selecione o colaborador" itemValue=""
						noSelectionOption="true" />
					<f:selectItems
						value="#{colaboradorController.listaColaboradores()}"
						var="colaborador" itemLabel="#{colaborador.nome_colaborador}"
						itemValue="#{colaborador.idColaborador}" />
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton action="#{recadoController.salvar()}" value="Salvar"
				update="formSalvar" />
		</h:form>
	</ui:define>
</ui:composition>
