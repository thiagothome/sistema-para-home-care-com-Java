<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
		<h:panelGroup style="text-align: right;">
			<h:outputText
				value="Bem-vindo, #{planoDeCuidadoController.usuarioLogado.colaborador.nome_colaborador}" />
		</h:panelGroup>
		<h:form id="formS">
			<p:messages id="msgs" />
			<h1>Nova Prescrição</h1>
			<p:panelGrid columns="2" style="margin-bottom:10px">
				<p:outputLabel for="prescricao" value="Prescrição:" />
				<p:inputTextarea id="prescricao" rows="6" cols="30"
					value="#{planoDeCuidadoController.plano.prescricao}" />
				<p:outputLabel for="paciente" value="Paciente:" />
				<p:selectOneMenu id="paciente"
					value="#{planoDeCuidadoController.pacienteSelecionadoId}"
					required="true">
					<f:selectItem itemLabel="Selecione um paciente" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{pacienteController.listaPacientes()}"
						var="paciente" itemLabel="#{paciente.nome_paciente}"
						itemValue="#{paciente.idPaciente}" />
				</p:selectOneMenu>

				<p:outputLabel for="colaborador" value="Colaborador:" />
				<p:selectOneMenu id="colaborador"
					value="#{planoDeCuidadoController.colaboradorSelecionadoId}"
					required="true">
					<f:selectItem itemLabel="Colaborador Selecionado" itemValue=""
						noSelectionOption="true" />
					<f:selectItems
						value="#{colaboradorController.listaColaboradores()}"
						var="colaborador" itemLabel="#{colaborador.nome_colaborador}"
						itemValue="#{colaborador.idColaborador}" />
				</p:selectOneMenu>

			</p:panelGrid>
			<p:commandButton value="Salvar"
				action="#{planoDeCuidadoController.salvar()}" update="formS" />
		</h:form>
	</ui:define>
</ui:composition>
