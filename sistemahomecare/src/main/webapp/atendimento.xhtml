<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
		<h:form id="formAtendimento">
			<h1>Novo atendimento</h1>
			<h:outputText
				value="Bem-vindo, #{planoDeCuidadoController.usuarioLogado.colaborador.nome_colaborador}" />
			<p:messages id="msgs" />
			<p:panelGrid columns="2">
				<p:outputLabel for="turno" value="Turno: " />
				<h:selectOneMenu id="turno"
					value="#{atendimentoController.atendimento.turno}">
					<f:selectItems value="#{atendimentoController.turnos}" var="turno"
						itemLabel="#{turno.descricao}" itemValue="#{turno}" />
				</h:selectOneMenu>
				<p:outputLabel for="anotacao" value="Anotação: " />
				<p:inputTextarea id="anotacao"
					value="#{atendimentoController.atendimento.anotacao}" />
				<p:outputLabel for="paciente" value="Paciente:" />
				<p:selectOneMenu id="paciente"
					value="#{atendimentoController.pacienteSelecionadoId}"
					required="true">
					<f:selectItem itemLabel="Selecione um paciente" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{pacienteController.listaPacientes()}"
						var="paciente" itemLabel="#{paciente.nome_paciente}"
						itemValue="#{paciente.idPaciente}" />
				</p:selectOneMenu>
				<p:outputLabel for="colaborador" value="Colaborador:" />
				<p:selectOneMenu id="colaborador"
					value="#{atendimentoController.colaboradorSelecionadoId}"
					required="true">
					<f:selectItem itemLabel="Selecione um colaborador" itemValue=""
						noSelectionOption="true" />
					<f:selectItems
						value="#{colaboradorController.listaColaboradores()}"
						var="colaborador" itemLabel="#{colaborador.nome_colaborador}"
						itemValue="#{colaborador.idColaborador}" />
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value="Salvar"
				action="#{atendimentoController.salvar()}" update="formAtendimento" />
		</h:form>
	</ui:define>
</ui:composition>
